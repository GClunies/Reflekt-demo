version: 2
models:
  - name: reflekt_my_app_web__tracks
    description: A table with track() event calls.
    columns:
      - name: event_id
        description: The unique identifier of the event call.
        tests:
          - not_null
          - unique
      - name: source_schema
        description: The schema of the source table.
      - name: source_table
        description: The source table.
      - name: tracking_plan
        description: Name of the tracking plan the event is defined in.
      - name: library_name
        description: Name of the library that invoked the call.
      - name: library_version
        description: Version of the library that invoked the call.
      - name: sent_at_tstamp
        description: Timestamp when call was sent by client device, OR sent_at
          value manually passed in. This timestamp can be affected by clock
          skew on the client device.
      - name: received_at_tstamp
        description: Timestamp when Segment's servers received the call.
      - name: tstamp
        description: Timestamp when the call was invoked. Calculated by
          Segment to correct client-device clock skew.
      - name: anonymous_id
        description: A pseudo-unique substitute for a user ID, for cases
          when absolute unique identifier not available (e.g. user not signed
          in).
      - name: user_id
        description: Unique identifier for the user.
      - name: page_url
        description: The URL of the page where the call was invoked.
      - name: page_url_host
        description: The hostname of the page where the call was invoked.
      - name: page_url_path
        description: The path of the page where the call was invoked.
      - name: page_title
        description: The title of the page where the call was invoked.
      - name: referrer
        description: The URL of the page that referred the user to the page
          where the call was invoked.
      - name: referrer_host
        description: The hostname of the page that referred the user to
          the page where the call was invoked.
      - name: user_agent
        description: The user agent string of the device generating the
          event.
      - name: device
        description: The device that invoked the call.
      - name: ip
        description: The IP address the event was generated from.
