version: 2
sources:
  - name: my_app_web
    schema: patty_bar_web
    database: raw
    description: Schema in Snowflake where data for the my-plan Segment
      source is stored.
    tables:
      - name: pages
        description: A table with page() calls.
      - name: tracks
        description: A table with track() event calls.
      - name: account_created
        description: Fired when a user creates an account.
      - name: account_deleted
        description: Fired when a user deletes their account.
      - name: checkout_step_viewed
        description: Fire when a checkout step is viewed
      - name: order_completed
        description: Fired when an order is successfully completed by the
          customer.
      - name: product_added
        description: Fired when a visitor adds a product to their shopping
          cart.
