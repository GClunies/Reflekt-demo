- version: 1
  name: Order Completed
  description: Fired when an order is successfully completed by the customer.
  metadata:
    code_owner: Maura
    product_owner: Greg
  properties:
    - name: checkout_id
      description: Checkout transaction ID
      type: string
      required: true
    - name: currency
      description: Currency code associated with the transaction
      type: string
      required: true
      enum:
        - USD
    - name: order_id
      description: Order ID
      type: string
      required: true
    - name: products
      description: Products in the order
      type: array
      required: true
    - name: shipping
      description: Shipping cost associated with the transaction
      type: number
      required: true
    - name: subtotal
      description: Order total after discounts but before taxes and shipping
      type: number
      required: true
    - name: tax
      description: Total tax associated with the transaction
      type: number
      required: true
    - name: total
      description: Revenue ($) with discounts and coupons added in.
      type: number
      required: true
